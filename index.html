<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pulse_project</title>
    <link rel="stylesheet" href="src/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.min.css">
</head>
<body>

    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="src/img/logo/running-man.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrapper">

                <h1 class="promo__header">
                    Подбор пульсометра
                </h1>

                <h2 class="promo__subheader">
                    с учётом Вашего уровня подготовки
                </h2>

                <div class="promo__icons">

                    <div class="promo__icon">
                        <img src="src\icons\timer_svg.svg" alt="timer">
                        Время подбора: 10 минут    
                    </div>

                    <div class="promo__icon">
                        <img src="src\icons\hand-cart_svg.svg" alt="hand-cart">
                        Бесплатная доставка
                    </div>

                    <div class="promo__icon">
                        <img src="src\icons\messages_svg.svg" alt="messages">
                        Ответим <br>
                        на все вопросы
                    </div>

                </div>

                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                
                <div class="promo__link">
                или 
                <a href="">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>

                
            </div>
        </div>
    </div>

</body>
</html>
